# Server Configuration
server.port=8083
spring.application.name=transactions-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_transactions
spring.datasource.username=banking_user
spring.datasource.password=banking_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
banking.app.jwtSecret=bankingSecretKey123456789012345678901234567890

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Resilience4J Configuration
resilience4j.circuitbreaker.instances.transaction-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.transaction-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.transaction-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.transaction-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.transaction-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.transaction-service.failure-rate-threshold=50

resilience4j.retry.instances.transaction-service.max-attempts=3
resilience4j.retry.instances.transaction-service.wait-duration=2s

# Logging Configuration
logging.level.com.banking.transactions=INFO
