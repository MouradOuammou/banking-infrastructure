# Server Configuration
server.port=8084
spring.application.name=notifications-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_notifications
spring.datasource.username=banking_user
spring.datasource.password=banking_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
banking.app.jwtSecret=bankingSecretKey123456789012345678901234567890

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notifications-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
banking.mail.from=noreply@banking.com

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Resilience4J Configuration
resilience4j.circuitbreaker.instances.notification-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.notification-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.notification-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.notification-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.notification-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.notification-service.failure-rate-threshold=50

resilience4j.circuitbreaker.instances.email-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.email-service.sliding-window-size=5
resilience4j.circuitbreaker.instances.email-service.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.email-service.failure-rate-threshold=60

resilience4j.circuitbreaker.instances.sms-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.sms-service.sliding-window-size=5
resilience4j.circuitbreaker.instances.sms-service.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.sms-service.failure-rate-threshold=60

resilience4j.circuitbreaker.instances.push-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.push-service.sliding-window-size=5
resilience4j.circuitbreaker.instances.push-service.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.push-service.failure-rate-threshold=60

resilience4j.retry.instances.notification-service.max-attempts=3
resilience4j.retry.instances.notification-service.wait-duration=2s

resilience4j.retry.instances.email-service.max-attempts=2
resilience4j.retry.instances.email-service.wait-duration=1s

resilience4j.retry.instances.sms-service.max-attempts=2
resilience4j.retry.instances.sms-service.wait-duration=1s

resilience4j.retry.instances.push-service.max-attempts=2
resilience4j.retry.instances.push-service.wait-duration=1s

# Logging Configuration
logging.level.com.banking.notifications=INFO
